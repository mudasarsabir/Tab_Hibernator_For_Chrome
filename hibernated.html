<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tab Hibernated</title>
  <!-- Link to the external stylesheet -->
  <link rel="stylesheet" href="hibernated.css">
</head>
<body>
  <div class="container">
    <img id="favicon" src="" alt="">
    <h1>This tab is hibernating.</h1>
    <p>Reactivate this tab to restore the page.</p>
  </div>
  <!-- Link to the external JavaScript file. 'defer' ensures it runs after the page is loaded. -->
  <script src="hibernated.js" defer></script>
</body>
</html>
